<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Proll</title>
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./resources/index/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 form-container">
          <form id="addEmployee" class="form-group">
            <div class="mb-4">
              <label for="name" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                placeholder="Employee Name"
                id="name"
                name="name"
                required
              />
            </div>
            
            <div class="mb-4">
              <label for="salary"></label>
              <input
                type="number"
                class="form-control"
                placeholder="Salary"
                id="salary"
                name="salary"
                required
              />
            </div>
            <div class="mb-4">
              <label for="doj"></label>
              <input
                type="date"
                class="form-control"
                placeholder="Date of joining"
                id="doj"
                name="doj"
                required
              />
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
        <hr>
        <div class="col-sm-4" id="add-employee-status">
        </div>
      </div>
    </div>

    <script src="add_employee_renderer.js"></script>
  </body>
</html>
